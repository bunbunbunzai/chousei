<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日程調整アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>日程調整アプリ</h1>
  
  <label for="newUser">新しいユーザー名: </label>
  <input type="text" id="newUser">
  <button onclick="addUser()">追加</button>
  
  <div id="selection">
    <button onclick="setSelection('〇')">〇</button>
    <button onclick="setSelection('△')">△</button>
    <button onclick="setSelection('×')">×</button>
  </div>
  
  <label for="startDate">開始日:</label>
  <input type="date" id="startDate">
  
  <label for="endDate">終了日:</label>
  <input type="date" id="endDate">
  
  <button onclick="generateTables()">テーブル生成</button>
  
  <div id="dates">
    <!-- Dates will be filled by JavaScript -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
